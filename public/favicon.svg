<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c2d12"/>
      <stop offset="100%" stop-color="#c2410c"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Sun rays -->
  <g stroke="url(#sun)" stroke-width="2.5" stroke-linecap="round">
    <line x1="32" y1="7"  x2="32" y2="12"/>
    <line x1="32" y1="52" x2="32" y2="57"/>
    <line x1="7"  y1="32" x2="12" y2="32"/>
    <line x1="52" y1="32" x2="57" y2="32"/>
    <line x1="14.5" y1="14.5" x2="18.5" y2="18.5"/>
    <line x1="45.5" y1="45.5" x2="49.5" y2="49.5"/>
    <line x1="49.5" y1="14.5" x2="45.5" y2="18.5"/>
    <line x1="14.5" y1="49.5" x2="18.5" y2="45.5"/>
  </g>

  <!-- Sun circle -->
  <circle cx="32" cy="32" r="10" fill="url(#sun)"/>

  <!-- Blockchain blocks at bottom -->
  <rect x="10" y="48" width="12" height="8" rx="2" fill="#f97316" opacity="0.9"/>
  <rect x="26" y="48" width="12" height="8" rx="2" fill="#fb923c" opacity="0.9"/>
  <rect x="42" y="48" width="12" height="8" rx="2" fill="#f97316" opacity="0.9"/>
  <!-- Connecting lines between blocks -->
  <line x1="22" y1="52" x2="26" y2="52" stroke="#fde68a" stroke-width="1.5"/>
  <line x1="38" y1="52" x2="42" y2="52" stroke="#fde68a" stroke-width="1.5"/>
</svg>
