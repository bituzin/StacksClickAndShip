<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Contract - Stacks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 123, 0, 0.2);
        }
        h1 { color: #ff7b00; margin-bottom: 30px; }
        .alert {
            background: rgba(255, 123, 0, 0.1);
            border-left: 4px solid #ff7b00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #ff7b00 0%, #ff9500 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 123, 0, 0.4);
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .contract-preview {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        pre { color: #a9a9a9; overflow-x: auto; }
        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 4px solid #ff7b00;
            display: none;
        }
        .status.success { border-left-color: #4caf50; }
        .status.error { border-left-color: #f44336; }
        select, input, textarea {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 123, 0, 0.3);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Deploy Smart Contract (Clarity 4)</h1>
        
        <div class="alert">
            <strong>‚ö†Ô∏è Przed deployem:</strong>
            <ul style="margin-left:20px; margin-top:10px;">
                <li>Zainstaluj Leather Wallet</li>
                <li>Po≈ÇƒÖcz portfel</li>
                <li>Upewnij siƒô ≈ºe masz ‚â•0.01 STX</li>
            </ul>
        </div>

        <div>
            <label><strong>Sieƒá:</strong></label><br>
            <select id="network">
                <option value="mainnet" selected>üåê Mainnet</option>
                <option value="testnet">üß™ Testnet</option>
            </select>
        </div>

        <button id="connectBtn">üîó Po≈ÇƒÖcz Leather Wallet</button>
        <button id="deployBtn" disabled>üì§ Deploy Contract</button>

        <div class="contract-preview">
            <strong>üìÑ Deployment</strong><br><br>
            <label><strong>Nazwa kontraktu:</strong></label><br>
            <input type="text" id="contractName" value="post-message" placeholder="my-contract">
            <br><br>
            <label><strong>Kod kontraktu (Clarity):</strong></label><br>
            <textarea id="contractCode" placeholder="Wklej kod kontraktu Clarity..."></textarea>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script type="module" src="/src/deploy-standalone.js"></script>
</body>
</html>
